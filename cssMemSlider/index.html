<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="slider">
            <div class="epmpy1"></div>
            <input type="radio" id="slide1" name="slide" class="checkmark checkmark1" checked>
            <span class="checkmark checkmark1"></span>
            <input type="radio" id="slide2" name="slide" class="checkmark checkmark2">
            <span class="checkmark checkmark2"></span>
            <input type="radio" id="slide3" name="slide" class="checkmark checkmark3">
            <span class="checkmark checkmark3"></span>
            <input type="radio" id="slide4" name="slide" class="checkmark checkmark4">
            <span class="checkmark checkmark4"></span>
            <div class="epmpy2"></div>
     
            <div class="image">
                <div class="image-container">
                    <img class="image1" src="gif/hermione.gif" alt="hermione">
                    <img class="image2" src="gif/supernatural-dean-winchester.gif" alt="dean">
                    <img class="image3" src="gif/jared-padalecki-the-cw.gif" alt="padalecki">
                    <img class="image4" src="gif/j2-jared-padalecki.gif" alt="padalecki">
                </div>
            </div>
            <div class="description">
                <div class="description-container">
                    <div class="description1 text">Deadline is coming...</div>
                    <div class="description2 text">When a 'critical' was found in your code...</div>
                    <div class="description2 text">When you completed task before deadline...</div>
                    <div class="description2 text">We love RS School</div>
                </div>
            </div>
        </div>

    </body>
</html>
